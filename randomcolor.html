<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        height: 80px;
        width: 80px;
        margin: 5px;
        padding: 5px;
        border: 2px solid black;
      }
      .container {
        display: flex;
        justify-content: center;

      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">box1</div>
      <div class="box">box2</div>
      <div class="box">box3</div>
      <div class="box">box4</div>
      <div class="box">box5</div>
    </div>
    <script>
      let a = document.querySelectorAll(".box");
      console.log(a);
      function randomColor() {
        let var3 = Math.ceil(0 + Math.random() * 255);
        let var1 = Math.ceil(0 + Math.random() * 255);
        let var2 = Math.ceil(0 + Math.random() * 255);
        return `rgb(${var1},${var2},${var3})`;
      }
      Array.from(a).forEach((value) => {
        setInterval(() => {
          value.style.backgroundColor = randomColor();
          value.style.color = randomColor();
        }, 200);
      });
    </script>
  </body>
</html>
